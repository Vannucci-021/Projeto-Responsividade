<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title> Projeto Responsividade </title>
</head>
<body>
    <header>
        <h1>The Dev News</h1>
    </header>

    <main>
        <section class="container">
            <!-- coluna 1 -->
            <div class="primeiraColuna">
                <div id="imagemPrincipal">
                    <img src="assets/Principal/developer.svg" alt="">
                </div>    
                <div class="containerPostsRecentes">
                    <div class="navPosts">
                        <h2>Posts mais recentes</h2>
                        <a href="#">Ver todos</a>
                    </div>
                    <div id="postsRecentes">
                        <img src="assets/recentes/post1.svg" alt="">
                        <img src="assets/recentes/post2.svg" alt="">
                        <img src="assets/recentes/post3.svg" alt="">
                        <img src="assets/recentes/post4.svg" alt="">
                    </div>
                </div>
            </div>

            <!-- Coluna 2 -->
            <div class="segundaColuna">
                <section id="textAndImg-coluna2">
                    <div id="titlePopular">
                        <h3>Posts Populares</h3>
                    </div>
                    <div id="imgColuna2">
                        <img src="assets/populares/posts-populares1.svg" alt="">
                        <img src="assets/populares/posts-populares2.svg" alt="">
                        <img src="assets/populares/posts-populares3.svg" alt="">
                    </div>
                </section>
                <section id="sectionArticle">
                    <article id="articleContainer">
                        <div id="titleArticle">
                            <h3>Categorias</h3>
                        </div>
                        <div id="textArticle">
                            <div class="categorias">
                                <p>> saude</p>
                                <span>(1)</span>
                            </div>
                            <div class="categorias">
                                <p>> desenvolvimento</p>
                                <span>(2)</span>
                            </div>
                            <div class="categorias">
                                <p>> produtividade</p>
                                <span>(2)</span>
                            </div>
                            <div class="categorias">
                                <p>> opiniao</p>
                                <span>(1)</span>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright@The Dev News</p>
    </footer>
</body>
</html>
